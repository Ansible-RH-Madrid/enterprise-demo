---
- name: "[ENTERPRISE-DEMO][{{ cloud_environment }}][DEPLOY-SERVER-APP] Install Java 1.7"
  yum:
    name: java-1.7.0-openjdk
    state: present

- name: "[ENTERPRISE-DEMO][{{ cloud_environment }}][DEPLOY-SERVER-APP] Add group tomcat"
  group:
    name: tomcat

- name: "[ENTERPRISE-DEMO][{{ cloud_environment }}][DEPLOY-SERVER-APP] Add user tomcat"
  user:
    name: "tomcat"
    group: "tomcat"
    home: "/usr/share/tomcat"
    createhome: no
  become: True
  become_method: sudo

- name: "[ENTERPRISE-DEMO][{{ cloud_environment }}][DEPLOY-SERVER-APP] Download Tomcat"
  get_url:
    url: "http://archive.apache.org/dist/tomcat/tomcat-7/v7.0.61/bin/apache-tomcat-7.0.61.tar.gz"
    dest: "/opt/apache-tomcat-7.0.61.tar.gz"

- name: "[ENTERPRISE-DEMO][{{ cloud_environment }}][DEPLOY-SERVER-APP] Extract archive"
  command: chdir=/usr/share /bin/tar xvf /opt/apache-tomcat-7.0.61.tar.gz -C /opt/ creates=/opt/apache-tomcat-7.0.61

- name: "[ENTERPRISE-DEMO][{{ cloud_environment }}][DEPLOY-SERVER-APP] Symlink install directory"
  file:
    src: "/opt/apache-tomcat-7.0.61"
    path: "/usr/share/tomcat"
    state: link

- name: "[ENTERPRISE-DEMO][{{ cloud_environment }}][DEPLOY-SERVER-APP] Change ownership of Tomcat installation"
  file:
    path: "/usr/share/tomcat/"
    owner: tomcat
    group: tomcat
    state: directory
    recurse: yes

- name: "[ENTERPRISE-DEMO][{{ cloud_environment }}][DEPLOY-SERVER-APP] Configure Tomcat server"
  template:
    src: "server.xml"
    dest: "/usr/share/tomcat/conf/"
  notify: restart tomcat

- name: "[ENTERPRISE-DEMO][{{ cloud_environment }}][DEPLOY-SERVER-APP] Configure Tomcat users"
  template:
    src: "tomcat-users.xml"
    dest: "/usr/share/tomcat/conf/"
  notify: restart tomcat

- name: "[ENTERPRISE-DEMO][{{ cloud_environment }}][DEPLOY-SERVER-APP] Install Tomcat init script"
  copy:
    src: "tomcat-initscript.sh"
    dest: "/etc/init.d/tomcat"
    mode: 0755

- name: "[ENTERPRISE-DEMO][{{ cloud_environment }}][DEPLOY-SERVER-APP] Start Tomcat"
  service:
    name: tomcat
    state: started
    enabled: yes

- name: "[ENTERPRISE-DEMO][{{ cloud_environment }}][DEPLOY-SERVER-APP] Wait for tomcat to start"
  wait_for:
    port: "{{http_port}}"



















