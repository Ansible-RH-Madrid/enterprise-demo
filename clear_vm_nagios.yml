---

- name: "Clean nagios alarms for cloud environments"
  hosts: all
  connection: local
  tasks:

   - name: "Delete configuration file (server_id.cfg) for the server"
     shell: rm -f /etc/nagios/servers/{{ new_vm_ip }}.cfg

   - name: "Restart nagios service"
     service:
       name: nagios
       state: restarted
